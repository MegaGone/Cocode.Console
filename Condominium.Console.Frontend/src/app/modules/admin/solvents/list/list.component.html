<ng-container>
    <mat-grid-list cols="10" rowHeight="100px">
        <mat-grid-tile *ngFor="let resident of residents$ | async; let i = index;" [ngClass]="{ 'mat-grid-tile-solvent': resident.solvent }">
            <mat-icon 
                [svgIcon]="'heroicons_outline:home'" 
                [ngClass]="{ 'color-green': resident.solvent, 'color-red': !resident.solvent }">
            </mat-icon>
            <p class="text-muted">{{ resident?.homeAddress }}</p> 
        </mat-grid-tile>
    </mat-grid-list>
</ng-container>
